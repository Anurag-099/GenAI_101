<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Fun Facts Generator</title>
    <style>
        body {
            font-family: 'Verdana', Arial, sans-serif;
            background-color: #f5f6fa;
            color: #1c2526;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark-mode {
            background-color: #0b0c29;
            color: #d9e1e8;
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
            background: linear-gradient(135deg, #2a1b3d, #44318d);
            color: #fff;
        }

        h1 {
            margin: 0;
            font-size: 38px;
            text-shadow: 0 0 4px rgba(255, 255, 255, 0.4);
        }

        .toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 55px;
            height: 30px;
            margin-right: 10px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            transition: 0.3s;
            border-radius: 30px;
            outline: 2px solid #1c2526;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 24px;
            width: 24px;
            left: 3px;
            bottom: 3px;
            background-color: #fff;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #5c4b9b;
        }

        input:checked + .slider:before {
            transform: translateX(25px);
        }

        .toggle-icon {
            font-size: 26px;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 70px;
            margin: 40px auto;
            max-width: 700px;
            background: linear-gradient(180deg, #e8e9ff, #c7c9ff);
            border-radius: 10px;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.15);
            transition: background 0.3s ease;
        }

        body.dark-mode .container {
            background: linear-gradient(180deg, #2a2a54, #45458a);
        }

        button {
            display: inline-block;
            margin: 15px 8px;
            background: linear-gradient(45deg, #44318d, #706fd3);
            color: #fff;
            border: none;
            padding: 10px 30px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 26px;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.03);
        }

        p {
            font-size: 26px;
            margin: 0;
            line-height: 1.4;
        }

        footer {
            background: linear-gradient(135deg, #2a1b3d, #44318d);
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 5px 0;
            font-size: 20px;
        }
    </style>
</head>
<body class="dark-mode">
    <header>
        <h1>SPACE FUN FACTS GENERATOR</h1>
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="modeToggle" checked>
                <span class="slider round"></span>
            </label>
            <span class="toggle-icon">üåù/üåö</span>
        </div>
    </header>
    <div class="container">
        <p id="factDisplay"></p>
    </div>
    <div class="button">
        <button id="generateFact">Generate Space Fact</button>
        <button id="clearFact">Clear Fact</button>
    </div>
    <footer>
        <p>‚ÄúSomewhere, something incredible is waiting to be known.‚Äù ‚Äî Carl Sagan</p>
    </footer>
    <script>
        const facts = [
        "A day on Venus is longer than its year!",
      "Neutron stars can spin 600 times per second.",
      "There are more stars in the universe than grains of sand on Earth.",
      "The largest volcano in the solar system is Olympus Mons on Mars.",
      "Saturn‚Äôs moon Titan has lakes of liquid methane.",
      "Light from the Sun takes 8 minutes and 20 seconds to reach Earth.",
      "Black holes warp space and time so intensely, not even light can escape.",
      "The universe is about 13.8 billion years old.",
      "One spoonful of a neutron star would weigh about 6 billion tons!",
      "The Hubble Space Telescope travels at 5 miles per second.",
      "Jupiter‚Äôs Great Red Spot is a storm twice the size of Earth.",
      "If two pieces of the same metal touch in space, they bond permanently (cold welding).",
      "Mars has the tallest mountain in the solar system‚ÄîOlympus Mons.",
      "Some stars are so big, they can swallow our entire solar system.",
      "The footprints left by astronauts on the Moon could last millions of years."
        ];

        document.getElementById('generateFact').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('factDisplay').textContent = facts[randomIndex];
        });

        document.getElementById('modeToggle').addEventListener('change', function() {
            document.body.classList.toggle('dark-mode');
        });

        document.getElementById('clearFact').addEventListener('click', function() {
            document.getElementById('factDisplay').textContent = '';
        });
    </script>
</body>
</html>
